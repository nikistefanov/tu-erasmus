
<ng-container *ngIf="!loading; else loadingTemplate">
    <h1 class="tu-main-title">{{pageData.heading}}</h1>
    <div class="mt-14">
        <div [innerHTML]="pageData.body"></div>
    </div>
</ng-container>

<ng-template #loadingTemplate>
    <app-loader type="default"></app-loader>
</ng-template>
