<ng-container *ngIf="!loading; else loadingTmpl">
    <ng-container *ngIf="news">
        <h1>{{news.name}}</h1>
        <p class="text-gray-400">{{news.created_at}}</p>
        <div class="tu-article-body" [innerHTML]="news.body"></div>
    </ng-container>
</ng-container>

<ng-template #loadingTmpl>
    <app-loader></app-loader>
</ng-template>
