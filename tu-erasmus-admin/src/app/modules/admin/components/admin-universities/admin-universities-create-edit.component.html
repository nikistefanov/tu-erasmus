<h1 mat-dialog-title>{{dialogData.label}}</h1>
<div mat-dialog-content>
    <form #form="ngForm">
        <div class="mb-5">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Име</mat-label>
                <input #name="ngModel" [(ngModel)]="formDataModel.name" type="text" name="name" matInput
                    placeholder="Име" required>
                <mat-error *ngIf="name?.errors">
                    <ng-template [ngTemplateOutlet]="requiredMessage"></ng-template>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Кратко описание</mat-label>
                <input #description="ngModel" [(ngModel)]="formDataModel.description" type="text" name="description"
                    matInput placeholder="Кратко описание">
                <mat-error *ngIf="description?.errors">
                    <ng-template [ngTemplateOutlet]="requiredMessage"></ng-template>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Държава</mat-label>
                <mat-select #countryName="ngModel" [(ngModel)]="formDataModel.countryName" name="countryName" required>
                    <mat-option *ngFor="let country of countries" [value]="country.name">
                        {{country.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="countryName?.errors">
                    <ng-template [ngTemplateOutlet]="requiredMessage"></ng-template>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save(form.value)"
        [disabled]="!form.form.valid">{{dialogData.label}}</button>
    <button class="ml-5" mat-raised-button (click)="onCancel()">Откажи</button>
</div>

<ng-template #requiredMessage>
    Полето е <strong>задължително</strong>
</ng-template>
