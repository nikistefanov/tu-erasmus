<h1 mat-dialog-title>{{dialogData.label}}</h1>
<div mat-dialog-content>
    <form #form="ngForm">
        <div class="mb-5">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Име</mat-label>
                <input #name="ngModel" [(ngModel)]="formDataModel.name" type="text" name="name" matInput
                    placeholder="Име" required>
                <mat-error *ngIf="name?.errors">
                    <ng-template [ngTemplateOutlet]="requiredMessage"></ng-template>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Абревиатура</mat-label>
                <input #abbreviations="ngModel" [(ngModel)]="formDataModel.abbreviations" type="text" name="abbreviations" matInput
                    placeholder="Абревиатура" required>
                <mat-error *ngIf="abbreviations?.errors">
                    <ng-template [ngTemplateOutlet]="requiredMessage"></ng-template>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save(form.value)" [disabled]="!form.form.valid">{{dialogData.label}}</button>
    <button class="ml-5" mat-raised-button (click)="onCancel()">Откажи</button>
</div>

<ng-template #requiredMessage>
   Полето е <strong>задължително</strong>
</ng-template>
