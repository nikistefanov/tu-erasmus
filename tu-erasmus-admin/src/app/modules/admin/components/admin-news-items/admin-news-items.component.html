<app-data-table
    title="Новини"
    label="новина"
    [hasAction]="true"
    [items]="newsItems"
    [dataHeaders]="headers"
    [dataColumns]="columns"
    [update$]="update$"
    [loading]="loading"
    (onUpdateItem)="handleUpdateNewsItem($event)"
    (onCreateItem)="handleCreateNewsItem()"
    (onDeleteItem)="handleDeleteNewsItem($event)"></app-data-table>
