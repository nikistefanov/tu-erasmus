<div class="text-center">
    <ngx-dropzone *ngIf="!acceptedTypes" (change)="handleChange($event)" [multiple]="false">
        <ngx-dropzone-label>Поставете файл тук или използвайте бутона по-долу</ngx-dropzone-label>
    </ngx-dropzone>
    <div class="mt-3">
        <label class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center cursor-pointer">
            <input class="hidden" type="file" [attr.accept]="acceptedTypes" (change)="handleChange($event)" />
            <mat-icon>file_upload</mat-icon>
            <span>{{label}}</span>
        </label>
    </div>
    <p class="text-left mt-3 text-lg font-bold">Избран документ: {{fileName}}</p>
</div>
